<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login and Register</title>
</head>
<body>

    <img src="download.png" alt="Your Image">
    <div id="taskbar">
        <h1>Trang đăng nhập và đăng ký</h1>
    </div>
    <form id="loginForm">
        <div class="error-message" id="loginError"></div>
        <input type="text" id="loginUsername" placeholder="Tên đăng nhập" required>
        <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
        <button type="button" onclick="login()">Đăng nhập</button>
        <p>Chưa có tài khoản? <a href="javascript:void(0);" onclick="showRegisterForm()">Đăng ký ngay</a></p>
    </form>

    <form id="registerForm">
        <div class="error-message" id="registerError"></div>
        <input type="text" id="registerUsername" placeholder="Tên đăng nhập" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
        <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
        <button type="button" onclick="register()">Đăng ký</button>
        <p>Đã có tài khoản? <a href="javascript:void(0);" onclick="showLoginForm()">Đăng nhập ngay</a></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
